<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="main-container">
            <div class="player-card">
                <div class="player-info">
                    <div class="player-info-left-side">
                        <h2 class="player-overall">93</h2>
                        <h3 class="player-position">RW</h3>
                        <hr>
                        <img src="images/argentina-flag.png" alt="Argentina Flag" class="player-country">
                        <hr>
                        <img src="images/barcelona-image-removebg-preview.png" alt="Barcelona Logo" class="player-team">
                    </div>
                    <div class="player-info-right-side">
                        <img src="images/messi-image.png" alt="Messi picture" class="player-image">
                    </div>
                </div>
                <div class="player-stats">
                    <h1 class="player-name">MESSI</h1>
                    <hr>
                    <div class="player-stats-container">
                        <ul class="player-stats-left-side">
                            <li><span>85</span> PAC</li>
                            <li><span>92</span> SHO</li>
                            <li><span>91</span> PAS</li>
                        </ul>
                        <div class="vertical-line"></div>
                        <ul class="player-stats-right-side">
                            <li><span>95</span> DRI</li>
                            <li><span>34</span> DEF</li>
                            <li><span>65</span> PHY</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <p class="credits">Com as seguintes imagens <a target="_blank" href="https://pixabay.com/users/openclipart-vectors-30363/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=162229">Argentina</a>, <a href="https://www.vecteezy.com/free-vector/fc-barcelona">Barcelona</a> e <a href="https://www.pngitem.com/middle/ixTxhRT_transparent-messi-png-lionel-messi-png-download/">Messi</a></p>
</body>
</html>
